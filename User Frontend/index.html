<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Font Awesome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<style>
  .container {
 display: flex;
 width: 100%;
}
.sidebar {
width: 250px;
height: 100vh;
background-color: #2c2c54;
color: white;
position: fixed;
display: flex;
font-size: 14px;
flex-direction: column;
padding: 5px 5px;
}

.sidebar a {
color: white;
text-decoration: none;
margin: 10px 0;
padding: 5px;
border-radius: 5px;
display: flex;
align-items: center;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 10px;
  color: white;
}

.sidebar a:hover {
background-color: #5758bb;
}

.sidebar .icon-box {
width: 35px;
height: 35px;
background-color: #6c5ce7;
color: white;
display: flex;
align-items: center;
justify-content: center;
border-radius: 5px;
margin-right: 10px;
}

.logout-btn {
background-color: #f21b1b;
text-align: center;
padding: 8px;
border-radius: 5px;
cursor: pointer;
display: flex;
align-items: center;
justify-content: flex-start;
margin-top: 20px;
}

.logout-btn .icon-box {
background-color: #f02623;
}

.logout-btn:hover {
background-color: #ff6b81;
}

.logout-btn:hover .icon-box {
background-color: #ff4757;
}
</style>
<body>
  <div class="sidebar">
  <h2>GGSC USER</h2>
    <a href="index.html"><span class="icon-box"><i class="fas fa-home"></i></span> Dashboard</a>
    <a href="Admission-form.html"><span class="icon-box"><i class="fas fa-file-alt"></i></span> Admission Form</a>
    <a href="Profile.html"><span class="icon-box"><i class="fas fa-user"></i></span> Profile</a>
    <a href="Submit-Fees.html"><span class="icon-box"><i class="fas fa-dollar-sign"></i></span> Submit Fees</a>
    <a href="Change-password.html"><span class="icon-box"><i class="fas fa-key"></i></span> Change Password</a>
    <div class="logout-btn"><span class="icon-box"><i class="fas fa-sign-out-alt"></i></span> Logout</div>
  </div>

       <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h3>User Dashboard</h3>
      </div>
      <div class="title">
        <h2>Welcome to your dashboard!</h2>
    </div>
        <div class="card">
            <h2>Apply for your course - Admission Form</h2>
            <a href="Admission-form-1.html">
              <button class="apply-btn">APPLY NOW</button>
            </a>
          
        </div>
    </div>
  </div>
</body>
</html>
