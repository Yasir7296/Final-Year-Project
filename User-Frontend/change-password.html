<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
            .container {
    display: flex;
    width: 100%;
}
.sidebar {
  width: 250px;
  height: 100vh;
  background-color: #2c2c54;
  color: white;
  position: fixed;
  display: flex;
  font-size: 14px;
  flex-direction: column;
  padding: 5px 5px;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 10px;
  color: white;
}

.sidebar a {
  color: white;
  text-decoration: none;
  margin: 10px 0;
  padding: 5px;
  border-radius: 5px;
  display: flex;
  align-items: center;
}

.sidebar a:hover {
  background-color: #5758bb;
}

.sidebar .icon-box {
  width: 35px;
  height: 35px;
  background-color: #6c5ce7;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 5px;
  margin-right: 10px;
}

.logout-btn {
  background-color: #f21b1b;
  text-align: center;
  padding: 8px;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin-top: 20px;
}

.logout-btn .icon-box {
  background-color: #f02623;
}

.logout-btn:hover {
  background-color: #ff6b81;
}

.logout-btn:hover .icon-box {
  background-color: #ff4757;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>GGSC User</h2>
        <a href="index.html"><span class="icon-box"><i class="fas fa-home"></i></span> Dashboard</a>
        <a href="Admission-form.html"><span class="icon-box"><i class="fas fa-file-alt"></i></span> Admission Form</a>
        <a href="#"><span class="icon-box"><i class="fas fa-user"></i></span> Profile</a>
        <a href="#"><span class="icon-box"><i class="fas fa-user"></i></span> Notics</a>
        <a href="change-password.html"><span class="icon-box"><i class="fas fa-key"></i></span> Change Password</a>
        <div class="logout-btn"><span class="icon-box"><i class="fas fa-sign-out-alt"></i></span> Logout</div>
      </div>
    <div class="content">
        <div class="change-password-container">
            <h2>Change Password</h2>
            <form>
                <div class="input-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn">Update Password</button>
            </form>
        </div>
    </div>
</body>
</html>
